<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fertilizer Recommendation</title>
    <style>
        body {
            background-image: url(agri.webp);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 500px;
        }
        
        .input-box {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            box-sizing: border-box;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background-color: #218838;
        }
        
    </style>

</head>
<body>
    <div class="container">
        <div class="input-box">
           <form action="/submit" method="POST">
            <h1>Fertilizer Recommendation</h1>
            <form action="/submit" method="POST">
                <div class="input-group">
                    <label for="temperature">Temperature:</label>
                    <input type="number" id="temperature" name="temperature" step="0.001" required>
                </div>
                <div class="input-group">
                    <label for="humidity">Humidity:</label>
                    <input type="number" id="humidity" name="humidity" step="0.001" required>
                </div>
                <div class="input-group">
                    <label for="moister">Moister:</label>
                    <input type="number" id="moister" name="moister" step="0.001" required>
                </div>
                <div class="input-group">
                    <label for="soil_type">Soil Type:</label>
                    <input type="text" id="soil_type" name="soil_type" required>
                </div>
                <div class="input-group">
                    <label for="nitrogen">Nitrogen Level:</label>
                    <input type="number" id="nitrogen" name="nitrogen" required>
                </div>
                <div class="input-group">
                    <label for="phosphorus">Phosphorus Level:</label>
                    <input type="number" id="phosphorus" name="phosphorus" required>
                </div>
                <div class="input-group">
                    <label for="potassium">Potassium Level:</label>
                    <input type="number" id="potassium" name="potassium" required>
                </div>
                <div class="input-group">
                    <label for="crop_type">Crop Type:</label>
                    <input type="text" id="crop_type" name="crop_type" required>
                </div>
                <div class="input-group">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
