<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url(cropp.avif);
            background-size: cover;
            background-position: center;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 10px 0 5px;
        }

        input {
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="/predict" method="post">

            <h1>Crop Recommendation</h1>
            <label for="nitrogen">Nitrogen Level:</label>
            <input type="number" id="nitrogen" name="nitrogen" required>

            <label for="phosphorous">Phosphorous Level:</label>
            <input type="number" id="phosphorous" name="phosphorous" required>

            <label for="potassium">Potassium Level:</label>
            <input type="number" id="potassium" name="potassium" required>

            <label for="temperature">Temperature (up to 2 decimal points):</label>
            <input type="number" id="temperature" name="temperature" step="0.001" required>

            <label for="humidity">Humidity (up to 2 decimal points):</label>
            <input type="number" id="humidity" name="humidity" step="0.001" required>

            <label for="ph">pH Level:</label>
            <input type="number" id="ph" name="ph" step="0.1" required>

            <label for="rainfall">Rainfall (mm) (up to 2 decimal points):</label>
            <input type="number" id="rainfall" name="rainfall" step="0.001" required>

            <button type="submit">Get Recommendation</button>
           
        </form>
    </div>
</body>
</html>
